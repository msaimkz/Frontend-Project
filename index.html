<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Tinder</title>
  <link href="./output.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
  <style>
    .detailcontainer {
      background: linear-gradient(to bottom,
          transparent,
          rgba(0, 0, 0, 0.975));
    }
  </style>
</head>

<body>
  <div class="w-full h-screen bg-black font-[Helvetica]">
    <div class="imagecontainer w-full h-screen relative overflow-hidden">
      <div class="maincard w-[130%] z-[3] h-[130%] absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
        <img src="" class="w-full h-full object-cover" alt="" />
      </div>
      <div class="incomingcard w-[130%] z-[2] h-[130%] absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
        <img src="" class="w-full h-full object-cover" alt="" />
      </div>
    </div>
    <div class="w-full h-screen flex flex-col justify-between absolute top-0 left-0 z-[4]">
      <div class="navbar px-3 py-4 w-full flex items-center justify-between">
        <div class="proflimg w-[3rem] h-[3rem] rounded-full bg-white overflow-hidden">
          <img src="" class="w-full h-full object-cover" alt="" />
        </div>
        <h1 class="text-xl tracking-tighter text-white">They Liked you.</h1>
        <div class="chaticon w-[3rem] relative h-[3rem] flex items-center justify-center rounded-full bg-white/40">
          <i class="text-lg text-white opacity-80 ri-chat-3-fill"></i>
          <div
            class="badge w-[18px] h-[18px] flex absolute justify-center top-0 right-0 -translate-y-[5px] -translate-x-[5px] items-center bg-red-500 rounded-full">
            <h1 class="text-white text-[10px] font-semibold"></h1>
          </div>
        </div>
      </div>
      <div class="detailcontainer w-full">
        <div class="details px-3 py-4 w-full flex flex-col">
          <div class="element location flex items-center gap-2">
            <div class="w-[1.6rem] h-[1.6rem] flex items-center justify-center rounded-full bg-white">
              <i class="text-lg text-black ri-corner-left-up-fill"></i>
            </div>
            <h1 class="text-white text-sm font-semibold"></h1>
          </div>
          <div class="element name flex gap-3 mt-2">
            <h1 class="text-6xl tracking-tight text-white font-medium"></h1>
            <h1 class="text-6xl text-white/80 tracking-tight font-medium"></h1>
          </div>
          <div class="element tags flex gap-3 mt-2"></div>
          <div class="element bio mt-3">
            <h3 class="text-white text-lg font-semibold">Bio</h3>
            <p class="text-white mt-3 text-sm w-[80%] font-normal"></p>
          </div>
          <div class="element buttons flex justify-start items-start gap-1 mt-7">
            <button class="close w-1/2 py-3 rounded-lg bg-white">
              <i class="text-black text-xl font-bold ri-close-line"></i>
            </button>
            <button class="friend w-1/2 py-3 rounded-lg bg-red-500">
              <i class="text-white text-xl font-bold ri-heart-fill"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
    integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="script.js"></script>
</body>

</html>
